<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{languages.division|| "Division"}}
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-dashboard"></i> {{languages.home}}</a>
      </li>
      <li class="active"> {{languages.division || "Division" }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Info boxes -->
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <dx-data-grid #gridContainer id="gridContainer" [dataSource]="dataSource"
          (onEditorPreparing)="onEditorPreparing($event)" (onRowInserting)="saveDivision($event,1)"
          (onRowUpdating)="saveDivision($event,2)" (onRowRemoving)="saveDivision($event,3)">
          <dxo-group-panel [visible]="true"></dxo-group-panel>

          <dxo-state-storing [enabled]="true" type="custom"></dxo-state-storing>
          <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
          <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
          <dxi-column dataField="divisionCode" dataType="string" caption="Division Code">
          </dxi-column>
          <dxi-column dataField="divisionDesc" dataType="string" caption="Division Desc">
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>

          <dxi-column dataField="hodEmployeeId" dataType="number" caption="Employee">
            <dxo-lookup [dataSource]="listUser" displayExpr="employeeName" valueExpr="employeeId">
            </dxo-lookup>
          </dxi-column>
          <dxi-column dataField="subsidiaryId" dataType="string" caption="Subsidiary">
            <dxi-validation-rule type="required"></dxi-validation-rule>
            <dxo-lookup [dataSource]="listSubsidary" displayExpr="subsidiaryName" valueExpr="subsidiaryId">
            </dxo-lookup>
          </dxi-column>
          <dxi-column dataField="seqNo" dataType="string" caption="SeqNo">
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>
          <dxo-selection mode="single"></dxo-selection>
          <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true">
          </dxo-editing>
          <dxo-paging [pageSize]="10"></dxo-paging>
          <dxo-pager [showPageSizeSelector]="true" [showNavigationButtons]="true" [allowedPageSizes]="[10, 20, 50, 100]"
            [showInfo]="true"></dxo-pager>
        </dx-data-grid>
      </div>
    </div>
  </section>
</div>
