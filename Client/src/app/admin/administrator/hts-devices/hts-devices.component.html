<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{languages.devices || "Devices" }}
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-dashboard"></i> {{languages.home}}</a>
      </li>
      <li class="active"> {{languages.devices || "Devices" }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Info boxes -->
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <dx-data-grid #gridContainer id="gridContainer" [dataSource]="dataSource"
          (onRowInserting)="insertDevice($event)" (onRowUpdating)="updateDevice($event)">

          <dxo-group-panel [visible]="true"></dxo-group-panel>

          <dxo-state-storing [enabled]="true" type="custom"></dxo-state-storing>
          <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
          <dxo-column-fixing [enabled]="true"></dxo-column-fixing>

          <dxi-column dataField="deviceCode" dataType="string" caption="Device Code">
          </dxi-column>
          <dxi-column dataField="deviceName" dataType="string" caption="Device Name">
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>
          <dxi-column dataField="address" dataType="string" caption="Address">
          </dxi-column>
          <dxi-column dataField="ip" dataType="string" caption="IP" cellTemplate="diffStatusTemplate" > 
          </dxi-column>
          <dxi-column dataField="serialNumber" dataType="string" caption="Serial Number">
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>

          <dxi-column dataField="userName" dataType="string" caption="User Name">
          </dxi-column>
          <dxi-column dataField="password" dataType="string" caption="Password">

          </dxi-column>

          <dxo-selection mode="single"></dxo-selection>
          <dxo-editing mode="row" [allowUpdating]="true" [allowAdding]="true">
          </dxo-editing>

          <dxo-paging [pageSize]="10"></dxo-paging>
          <dxo-pager [showPageSizeSelector]="true" [showNavigationButtons]="true" [allowedPageSizes]="[10, 20, 50, 100]"
            [showInfo]="true"></dxo-pager>
            <div *dxTemplate="let d of 'diffStatusTemplate'">
                  <a target="_blank" href="{{d.value}}" >
                    {{d.value}}
                  </a>
                
          </div> 
        </dx-data-grid>
      </div>
    </div>
  </section>
</div>
