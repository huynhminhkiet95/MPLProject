<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{languages.vendor|| "Vendor"}}
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-dashboard"></i> {{languages.home}}</a>
      </li>
      <li class="active"> {{languages.vendor|| "Vendor"}} </li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Info boxes -->
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="box-primary">
          <div class="box box-footer">
            <button type="button" (click)="addNewVendor()" class="btn btn-info pull-right btn-sm">
              {{languages.new || 'New'}} </button>
          </div>
        </div>

        <dx-data-grid #gridContainer id="gridContainer" [dataSource]="dataSource">
          <dxo-state-storing [enabled]="true" type="custom"></dxo-state-storing>
          <dxo-column-fixing [enabled]="true"></dxo-column-fixing>

          <dxi-column dataField="vendorName" dataType="string" caption="{{languages.vendorname || 'Vendor Name'}}">
          </dxi-column>
          <dxi-column dataField="vendorAddress1" dataType="string" caption="{{languages.vendoraddress1 || 'Vendor Address1'}}">
          </dxi-column>
          <dxi-column dataField="vendorAddress2" dataType="string" caption="{{languages.vendoraddress2 || 'Vendor Address 2'}}">
          </dxi-column>
          <dxi-column dataField="vendorAddress3" dataType="string" caption="{{languages.vendoraddress3 || 'Vendor Address 3'}}">
          </dxi-column>
          <dxi-column dataField="tel" dataType="string" caption="{{languages.tel || 'Tel'}}">
          </dxi-column>
          <dxi-column dataField="contactPerson" dataType="string" caption="{{languages.contactperson || 'Contact Person'}}">
          </dxi-column>
          <dxi-column dataField="email" dataType="string" caption="{{languages.email || 'Email'}}">
          </dxi-column>
          <dxi-column dataField="serviceCategoryDesc" dataType="string" caption="{{languages.servicecategory || 'Service Category'}}">
          </dxi-column>

          <dxi-column dataField="id" caption="" cellTemplate="diffStatusTemplate"></dxi-column>

          <dxo-selection mode="single"></dxo-selection>
         
          <dxo-paging [pageSize]="10"></dxo-paging>
          <dxo-pager [showPageSizeSelector]="true" [showNavigationButtons]="true" [allowedPageSizes]="[10, 20, 50, 100]"
            [showInfo]="true"></dxo-pager>

            <div *dxTemplate="let d of 'diffStatusTemplate'">
              <div class="dx-btn-group">
                  <a *ngIf="d.data.createUserID == currentuser.employeeId || _isAdmin" (click)="updateVendor(d.value)" class="fa fa-pencil-square-o fa-1x">
                  </a>
                  <a *ngIf="d.data.createUserID == currentuser.employeeId || _isAdmin" (click)="deleteVendor(d.value)" class="fa fa-trash-o fa-1x">
                  </a>
                </div>
          </div>

        </dx-data-grid>
      </div>
    </div>

  </section>
