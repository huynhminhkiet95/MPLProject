<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{languages.wfnamerole|| "Work flow Name Role"}}
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-dashboard"></i> {{languages.home}}</a>
      </li>
      <li class="active"> {{languages.wfnamerole|| "Work flow Name Role"}}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <!-- Info boxes -->
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <dx-data-grid #gridContainer id="gridContainer" [dataSource]="dataSource"
          (onRowInserting)="insertnamedrole($event)" (onRowUpdating)="updatenamedrole($event)"
          (onRowRemoving)="deletenamerole($event)">
          <dxo-filter-row [visible]="true"></dxo-filter-row>
          <dxo-group-panel [visible]="true"></dxo-group-panel>
          <dxo-state-storing [enabled]="true" type="custom"></dxo-state-storing>
          <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
          <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
          <dxi-column dataField="subsidiaryId" dataType="string" caption="Subsidiary">
            <dxi-validation-rule type="required"></dxi-validation-rule>
            <dxo-lookup [dataSource]="listSubsidary" displayExpr="subsidiaryName" valueExpr="subsidiaryId">
            </dxo-lookup>
          </dxi-column>
          <dxi-column dataField="namedRole" dataType="string" caption="Name Role">
            <dxi-validation-rule type="required"></dxi-validation-rule>
            <dxo-lookup [dataSource]="listNameRole" displayExpr="codeDesc" valueExpr="codeId">
            </dxo-lookup>
          </dxi-column>
          <dxi-column dataField="divisionCode" caption="Division">
            <dxi-validation-rule type="required"></dxi-validation-rule>
            <dxo-lookup [dataSource]="listDivision" displayExpr="divisionDesc" valueExpr="divisionCode">
            </dxo-lookup>
          </dxi-column>
          <dxi-column dataField="deptCode" caption="Department">
            <dxo-lookup [dataSource]="listDepartments" displayExpr="deptDesc" valueExpr="deptCode">
            </dxo-lookup>
          </dxi-column>
          <dxi-column dataField="employeeId" caption="Employee">
            <dxo-lookup [dataSource]="listusers" displayExpr="employeeName" valueExpr="employeeId">
            </dxo-lookup>
          </dxi-column>
          <dxi-column dataField="groupId" caption="GroupId">
            <dxo-lookup [dataSource]="listGroup" displayExpr="codeDesc" valueExpr="codeId">
            </dxo-lookup>
          </dxi-column>
          <dxo-selection mode="single"></dxo-selection>
          <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true">
          </dxo-editing>
          <dxo-paging [pageSize]="20"></dxo-paging>
          <dxo-pager [showPageSizeSelector]="true" [showNavigationButtons]="true" [allowedPageSizes]="[20, 50, 100]"
            [showInfo]="true"></dxo-pager>
        </dx-data-grid>
      </div>
    </div>
  </section>
</div>
