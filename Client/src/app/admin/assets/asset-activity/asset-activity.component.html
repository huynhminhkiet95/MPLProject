<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {{languages.assetactivity||'Asset Activity'}}
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <a href="#">
                    <i class="fa fa-dashboard"></i> {{languages.home}}</a>
            </li>
            <li class="active"> {{languages.assetactivity||'Asset Activity'}}</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <form class="form-horizontal" name="formsearch" #ff="ngForm">
                    <div class="box box-primary idrequest-search">
                        <div class="box-header with-border">
                            <i class="ion ion-clipboard"></i>
                            <h3 class="box-title"> {{languages.search}}</h3>
                            <div class="pull-right box-tools">
                                <button type="button" class="btn btn-primary btn-xs pull-right" data-widget="collapse"
                                    data-toggle="tooltip" title="Collapse" style="margin-right: 5px;">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="box-body">
                        
                            <div class="row">

                                <div class="col-lg-c4 col-md-c6">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-4 control-label">
                                            {{languages.activitydate||'Activity Date'}}</label>
                                        <div class="col-sm-4 date-from">
                                            <dx-date-box width="100%" displayFormat="dd/MM/yyyy" type="date" [(value)]="searchModel.DateF">
                                            </dx-date-box>
                                        </div>
                                        <div class="col-sm-4">
                                            <dx-date-box width="100%" [min]="searchModel.DateF" displayFormat="dd/MM/yyyy" type="date"
                                                [(value)]="searchModel.DateT">
                                            </dx-date-box>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-lg-c4 col-md-c6">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-4 control-label">{{languages.activitytype||'Activity Type'}}</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" [(ngModel)]="searchModel.type" name="type" #type="ngModel">
                                                <option value=""></option>
                                                <!-- <option *ngFor="let c of listassetTypes" [ngValue]="c.codeId">{{c.codeDesc}}</option> -->
                                                <option *ngFor="let c of listassetTypes" [ngValue]="c.codeId">
                                                    {{languages[c.codeDesc|removewhitespaces]||c.codeDesc}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-lg-c4 col-md-c6">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-4 control-label">
                                            {{languages.assetcode}}</label>
                                        <div class="col-sm-8">
                                            <input class="form-control" [(ngModel)]="searchModel.code" name="assetCode" #assetCode="ngModel" />
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-lg-c4 col-md-c6">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-4 control-label">
                                            {{languages.division}}</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" [(ngModel)]="searchModel.divisionId" name="divisionId" #divisionId="ngModel">
                                                <option value=""></option>
                                                <option *ngFor="let c of listDivision" [ngValue]="c.divisionCode">
                                                    {{c.divisionDesc}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-lg-c4 col-md-c6">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-4 control-label">
                                            {{languages.assetgroup}}</label>
                                        <div class="col-sm-8">
                                            <select class="form-control" [(ngModel)]="searchModel.group" name="assetgroup" #assetgroup="ngModel">
                                                <option value=""></option>
                                                <option *ngFor="let c of assetGroups" [ngValue]="c.assetGroup">
                                                    {{c.assetGroupDesc}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-c4 col-md-c6">
                                    <div class="form-group">
                                        <label for="Subject" class="col-sm-4 control-label">{{languages.expiredate || 'Expire Date'}}</label>
                                        <div class="col-sm-8">
                                            <div class="row">
                                                <div class="col-date1 date-from1">
                                                    <dx-date-box width="100%" [disabled]="!searchModel.isExpireDateCheck" [showClearButton]="false"
                                                        displayFormat="dd/MM/yyyy" type="date" [(value)]="searchModel.ExpireDateF">
                                                    </dx-date-box>
                                                </div>
                                                <div class="col-date1">
                                                    <dx-date-box width="100%" [disabled]="!searchModel.isExpireDateCheck"
                                                        [showClearButton]="false" displayFormat="dd/MM/yyyy" type="date" [(value)]="searchModel.ExpireDateT">
                                                    </dx-date-box>
                                                </div>
                                                <div class="col">
                                                    <input type="checkbox" name="isExpireDateCheck" #isExpireDateCheck="ngModel"
                                                        [(ngModel)]="searchModel.isExpireDateCheck">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        
                            </div>

                        </div>
                        
                        <div class="box-footer group-btn-right">
                            <a class="btn btn-info pull-right btn-sm" (click)="addnew()"
                                style="margin-left:10px;">{{languages.new}}</a>
                            <button type="submit" (click)="search()"
                                class="btn btn-primary pull-right btn-sm">{{languages.search}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Info boxes -->
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <dx-data-grid #gridContainer id="gridContainer" [dataSource]="dataSource" keyExpr="employeeId">
                            <dxo-export [enabled]="true" fileName="Assets"></dxo-export>

                            <dxo-group-panel [visible]="true"></dxo-group-panel>
                            <dxo-state-storing [enabled]="true" type="custom"></dxo-state-storing>
                            <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
                            <dxo-column-fixing [enabled]="true"></dxo-column-fixing>

                            <dxi-column caption="{{languages.assetcode}}" dataType="string" dataField="assetCode"
                                cellTemplate="diffCellTemplate"></dxi-column>
                            <!-- <dxi-column dataField="employeeName" caption="employeeName">
          </dxi-column> -->
                            <dxi-column dataField="assetDesc" dataType="string" caption="{{languages.assetdesc}}">
                            </dxi-column>
                            <dxi-column dataField="assetGroupDesc" dataType="string" caption="{{languages.assetgroup}}">
                            </dxi-column>
                            <dxi-column dataField="assignedEmployee" dataType="string"
                                caption="{{languages.assignedemployee}}">
                            </dxi-column>
                            <dxi-column dataField="activityDate" caption="{{languages.activityDate||'Activity Date'}}"
                                dataType="date2">
                            </dxi-column>
                            <dxi-column dataField="expireDate" caption="{{languages.expiredate||'Expire Date'}}"
                                dataType="date2">
                            </dxi-column>
                            <dxi-column dataField="createDate" dataType="date" format="dd/MM/yyyy" caption="{{languages.createdate}}">
                            </dxi-column>
                            <dxi-column dataField="createUserName" dataType="string" caption="{{languages.createuser}}">
                            </dxi-column>
                            <dxi-column caption="" dataField="assetCode" cellTemplate="diffEditTemplate"></dxi-column>

                            <dxo-paging [pageSize]="10"></dxo-paging>
                            <dxo-pager [showPageSizeSelector]="true" [showNavigationButtons]="true"
                                [allowedPageSizes]="[10, 20, 50, 100]" [showInfo]="true"></dxo-pager>
                            <dxo-editing mode="popup" [allowDeleting]="false">
                            </dxo-editing>
                            <div *dxTemplate="let d of 'diffEditTemplate'">
                                <div class="dx-btn-group">
                                    <a (click)="delete(d.data.haatId)" class="btn-del fa fa-trash-o fa-1x">
                                    </a>
                                </div>
                            </div>
                            <div class="container-btn" *dxTemplate="let d of 'diffCellTemplate'">

                                <a class="pointer" (click)="viewDetail(d.data)">
                                    <span> {{d.value}}</span>
                                </a>

                            </div>
                            <div *dxTemplate="let d of 'diffStatusTemplate'">
                                <div style="text-align:center" class="box-grid-action">
                                    <a (click)="edit(d.value)">
                                        <i class="fa fa-pencil-square-o fa-1x"></i>
                                    </a>
                                    <a (click)="delete(d.value)">
                                        <i class="fa fa-trash-o fa-1x"></i>
                                    </a>
                                </div>
                            </div>
                        </dx-data-grid>
                    </div>
                </div>

                <div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
                    aria-labelledby="dialog-child-name">
                    <div class="modal-dialog modal-md">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 id="dialog-child-name" class="modal-title pull-left">Asset Detail</h4>
                                <button type="button" class="close pull-right" aria-label="Close"
                                    (click)="hideChildModal()">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal" name="formDetail" #f="ngForm">
                                    <div class="box box-primary idrequest-search">
                                        <div class="box-header with-border">
                                            <i class="ion ion-clipboard"></i>
                                            <h3 class="box-title"> General</h3>
                                        </div>
                                        <div class="box-body">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-3">Asset Group</label>
                                                        <div class="col-sm-6">
                                                            <select class="form-control">

                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-3">Available Asset</label>
                                                        <div class="col-sm-6">
                                                            <select class="form-control">

                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-3">Handover Date</label>
                                                        <div class="col-sm-6">
                                                            <select class="form-control">

                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-3">Employee</label>
                                                        <div class="col-sm-6">
                                                            <select class="form-control">

                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-3">Movement Memo</label>
                                                        <div class="col-sm-6">
                                                            <textarea class="form-control"
                                                                style="height: 80px!important;">

                            </textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="box box-primary idrequest-search">
                                        <div class="box-header with-border">
                                            <i class="ion ion-clipboard"></i>
                                            <h3 class="box-title"> Document Support</h3>
                                        </div>
                                        <div class="box-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">

                                                        <div class="col-sm-12">
                                                            <app-fileupload projectId="100" sectionId="107" maxFiles="4"
                                                                maxSize="2">
                                                            </app-fileupload>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <ul class="list-attachfile-view">
                                                        <li *ngFor="let c of attachments" class="item-files">
                                                            <i class="fa fa-bolt" aria-hidden="true"></i>
                                                            <a target="_blank"
                                                                (click)="fileSvc.downloadFile(c.docNo)">{{c.dFileName}}</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="container-print" style="display: none;">
            <ul style="display: block;margin:0px;width: 100%; padding: 0px;list-style: none; padding-left:18px;">
                <li *ngFor="let c of dataSource" style="margin:0px auto;text-align: center;">
                    <div>
                        <ngx-barcode [bc-value]="c.assetCode" [bc-format]="CODE39" [bc-height]="30" [bc-text-margin]="0"
                            [bc-margin]="0" [bc-margin-top]="0" [bc-width]="1" [bc-display-value]="true"></ngx-barcode>
                        <p style="text-align: center;font-size: 13px;margin: 0px;">{{currentDate|date:'dd/MM/yyyy'}}</p>
                        <p>{{subsidiaryName}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <!-- /.content -->
</div>
