<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{languages.assetgroup|| "Asset Group"}}
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-dashboard"></i> {{languages.home}}</a>
      </li>
      <li class="active"> {{languages.assetgroup || "Asset Group" }}</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="box box-primary idrequest-search">
          <dx-data-grid #gridContainer id="gridContainer" [dataSource]="dataSource" keyExpr="ID" [allowColumnReordering]="true" (onEditorPreparing)="onEditorPreparing($event)"
            (onRowInserting)="insertassetgroup($event)" (onRowInserted)="insertassetgroup($event)" (onRowUpdating)="updateassetgroup($event)"
            (onRowUpdated)="updateassetgroup($event)" (onRowRemoving)="deleteassetgroup($event)" (onRowRemoved)="deleteassetgroup($event)">
            <dxo-group-panel [visible]="true"></dxo-group-panel>
            <dxo-state-storing [enabled]="true" type="custom"></dxo-state-storing>
            <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
            <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
            <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true">
            </dxo-editing>
            <dxi-column dataField="assetGroup" dataType="string" caption="Asset Group">
              <dxi-validation-rule type="stringLength" [min]="3" [max]="20" message="Value must be between 3 and 20 characters.">
              </dxi-validation-rule>
            </dxi-column>
            <dxi-column dataField="assetGroupDesc" dataType="string" caption="Asset Group Description">
              <dxi-validation-rule type="stringLength" [min]="3" [max]="20" message="Value must be between 3 and 20 characters."></dxi-validation-rule>
            </dxi-column>
            <dxi-column dataField="total"   [allowEditing]="false" dataType="number" caption="Total">
            </dxi-column>
            <dxi-column dataField="assetLife" dataType="number" caption="Asset Life">
            </dxi-column>
            <dxo-selection mode="single"></dxo-selection>
            <dxo-paging [pageSize]="10"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="true" [showNavigationButtons]="true" [allowedPageSizes]="[10, 20, 50, 100]" [showInfo]="true"></dxo-pager>
          </dx-data-grid>
        </div>
      </div>
    </div>
  </section>
</div>
