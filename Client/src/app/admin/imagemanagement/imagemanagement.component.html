<div class="content-wrapper">
  <section class="content-header">
    <h1>
      {{title}}
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> {{this.languages.home}}</a></li>
      <li class="active">{{this.languages.announcement}}</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="box box-primary idrequest-search">
          <div class="box-header with-border">
            <i class="ion ion-clipboard"></i>
            <h3 class="box-title">{{this.languages.search}}</h3>
            <div class="pull-right box-tools">
              <button type="button" class="btn btn-primary btn-xs pull-right" data-widget="collapse" data-toggle="tooltip"
                title="Collapse" style="margin-right: 5px;">
                <i class="fa fa-minus"></i></button>
            </div>
          </div>
          <div class="box-body">
            <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && search()" #f="ngForm">
              <div class="row">
            
                <div class="col-lg-c4 col-md-c6">
                  <div class="form-group">
                    <label for="Subject" class="col-sm-4 control-label">{{this.languages.subject}}</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="Subject" name="Subject" [(ngModel)]="searchModel.Subject"
                        #Subject="ngModel" />
                    </div>
                  </div>
                </div>
            
                <div class="col-lg-c4 col-md-c6">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">{{this.languages.type}}</label>
                    <div class="col-sm-8">
                      <select class="form-control" [(ngModel)]="searchModel.Type" name="Type" #Type="ngModel">
                        <option value=""></option>
                        <!-- <option *ngFor="let c of listTypes" [ngValue]="c.codeId">{{c.codeDesc}}</option> -->
                        <option *ngFor="let c of listTypes" [ngValue]="c.codeId">
                          {{languages[c.codeDesc|removewhitespaces]||c.codeDesc}}</option>
                      </select>
                    </div>
                  </div>
                </div>
            
                <div class="col-lg-c4 col-md-c6">
                  <div class="form-group">
                    <label for="postDate" class="col-sm-4 control-label">{{this.languages.createddate||'Created Date'}}</label>
                    <div class="col-sm-4 date-from">
                      <dx-date-box width="100%" [showClearButton]="false" displayFormat="dd/MM/yyyy" type="date"
                        [(value)]="searchModel.CreatedFrom">
                      </dx-date-box>
                    </div>
                    <div class="col-sm-4">
                      <dx-date-box width="100%" [showClearButton]="false" displayFormat="dd/MM/yyyy" type="date"
                        [(value)]="searchModel.CreatedTo">
                      </dx-date-box>
                    </div>
                  </div>
                </div>
            
              </div>
            </form>
          </div>
          <div class="box-footer group-btn-right">
            <button type="button" (click)="openModalWithComponent()" class="btn btn-info pull-right btn-sm">{{this.languages.new}}</button>
            <button type="button" (click)="search()" class="btn btn-primary pull-right btn-sm">{{this.languages.search}}</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="box box-primary">
          <div class="box-body">
            <!--https://bootsnipp.com/snippets/P2gor -->
            <div *ngFor="let c of dataSource" (click)="showmodal(c.id,c.subject)" class="col-lg-3 col-md-4 col-xs-6 thumb">
              <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="" data-target="#image-gallery">
                <img class="img-thumbnail " src="{{c.filePath}}" alt="Another alt text">

                <span>
                  <p class="text-center">{{c.subject}}</p>
                </span>
                <p class="text-center">by {{c.createUser}} at {{this.commonsv.convertMilisecondToUTCDate2(c.createDate)
                  }}</p>
              </a>
            </div>
