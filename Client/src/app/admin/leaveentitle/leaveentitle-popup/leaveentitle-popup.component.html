<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
        
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-md-4">{{languages.leavetype || "Leave Type"}}&nbsp;<span class="required"></span></label>
                <div class="col-md-8">
                  <select class="form-control" [(ngModel)]="searchModel.leavetype" id="leavetype" name="leavetype" #leavetype="ngModel">
                    <option value=""></option>
                    <!-- <option *ngFor="let item of listleavetype" [ngValue]="item.codeId" >{{item.codeDesc}}</option> -->
                    <option *ngFor="let item of listleavetype" [ngValue]="item.codeId" >{{languages[item.codeDesc|removewhitespaces]||item.codeDesc}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4">{{languages.adjusttype || "Adjust Type"}}&nbsp;<span class="required"></span></label>
                <div class="col-md-8">
                  <select class="form-control" [(ngModel)]="searchModel.LeaveAdjustType" id="LeaveAdjustType" name="LeaveAdjustType" #LeaveAdjustType="ngModel">
                    <option value=""></option>
                    <!-- <option *ngFor="let item of listadjusttype" [ngValue]="item.codeId">{{item.codeDesc}}</option> -->
                    <option *ngFor="let item of listadjusttype" [ngValue]="item.codeId">{{languages[item.codeDesc|removewhitespaces]||item.codeDesc}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4">{{languages.adjustvalue || "Adjust Value"}}&nbsp;<span class="required"></span></label>
                <div class="col-md-8">
                  <input class="form-control" type="number" [(ngModel)]="searchModel.AdjValue" id="AdjValue" name="AdjValue" #AdjValue="ngModel">
                </div>
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label col-md-4">{{languages.month || "Month"}}&nbsp;<span class="required"></span></label>
                    <div class="col-md-8">
                      <select class="form-control" [(ngModel)]="searchModel.LMonth" id="LMonth" name="LMonth" #LMonth="ngModel">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-4">{{languages.adjustreason || "Adjust Reason"}}&nbsp;<span class="required"></span></label>
                    <div class="col-md-8">
                        <textarea class="form-control" style="height: 80px!important;width: 100%" [(ngModel)]="searchModel.ManualAdjReason" id="ManualAdjReason" name="ManualAdjReason" #ManualAdjReason="ngModel"></textarea>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div  class="modal-footer">
    <button class="btn btn-default pull-right" (click)="bsModalRef.hide()">{{languages.close || "Close"}}</button>
    <button class="btn btn-primary pull-right" style="margin-right: 7px" (click)="saveLeaveenTitles()">{{languages.save || "Save" }}</button>
    
</div>
