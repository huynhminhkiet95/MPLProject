<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{languages.orgchart||"Org Chart"}}
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-dashboard"></i> {{languages.home}}</a>
      </li>
      <li class="active"> {{languages.orgchart||"Org Chart"}}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="box box-primary idrequest-search">
          <div class="box-header with-border">
            <i class="ion ion-clipboard"></i>
            <h3 class="box-title"> {{languages.search}}</h3>
            <div class="pull-right box-tools">
              <button type="button" class="btn btn-primary btn-xs pull-right" data-widget="collapse" data-toggle="tooltip" title="Collapse"
                style="margin-right: 5px;">
                <i class="fa fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="box-body">
            <form class="form-horizontal" name="formsearch" #ff="ngForm">
              <div class="row">

                <div class="col-md-5">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label"> {{languages.subsidiary}}</label>

                    <div class="col-sm-7">
                      <select class="form-control" [(ngModel)]="searchModel.subsidary" name="subsidary" #subsidary="ngModel">
                        <option *ngFor="let c of listSubsidiary" [ngValue]="c.subsidiaryId">{{c.subsidiaryName}}</option>
                      </select>
                    </div>
                  </div>
                </div>

              </div>
            </form>
          </div>
          <div class="box-footer group-btn-right">
            <button type="button" (click)="search()" class="btn btn-primary pull-right btn-sm"> {{languages.search}}</button>
            <!-- <button type="button" (click)="exportImage()" class="btn btn-primary pull-right btn-sm"> {{languages.export||'export'}}</button> -->
          </div>
        </div>

      </div>

    </div>
    <!-- Info boxes -->
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">

        <div class="box box-primary idrequest-search">
          <div class="box-header with-border">

          </div>
          <div class="box-body">
            <div class="row">
              <div class="col-md-12">
                <div id="chart-container"></div>
              </div>
              <div class="col-md-3">
                
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-child-name">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-child-name" class="modal-title pull-left">List employee</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
           
              <div class="row">
                <div class="col-md-12">
                  <div class="box">
                    
                    <div class="box-body">
                      <div>
                        <label style="display: block;">Division</label>
                        <p style="padding-left: 20px; font-weight: bold">{{searchModel.devisionDesc}}</p>
                      </div>
                      <div>
                        <label style="display: block;">Department</label>
                        <p style="padding-left: 20px; font-weight: bold">{{searchModel.departmentDesc}}</p>
                      </div>
                      <dx-data-grid id="gridContainer" [dataSource]="listEmployee" keyExpr="id">
                          <dxi-column dataField="employeeName" caption="{{languages.employeename}}" >
                          </dxi-column>
                          <dxi-column dataField="mobile" caption="{{languages.contactno||'Contact No'}}" >
                          </dxi-column>
                      
                      </dx-data-grid>
                    </div>
                  </div>
                </div>
              </div>
            
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" (click)="hideChildModal()">{{languages.close }}</button>
      </div>
    </div>
  </div>
</div>
